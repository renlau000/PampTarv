<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PampTarv: Your Pampanga Guide</title>
  <style>

    html, body{
      height:100%;
      margin:0;
    }
    body{
      display:flex;
      flex-direction:column;
    }

    body {
      font-family: 'Georgia', serif;
      margin: 0;
      background-color: #b8654f;
      color: #333;
    }

    header {
      background-color: #f78e41;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      color: white;
      font-size: 22px;
      font-style: italic;
      font-weight: 700;
      text-shadow: 2px 2px #f78e41;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }
    nav a:hover { text-decoration: underline; }

    h2 {
      text-align: center;
      color: #F6F0E1;
      font-size: 28px;
      margin-top: 40px;
      letter-spacing: 1px;
    }

    .PARKS-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .parks {
      background-color: #F6F0E1;
      border-radius: 40px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
    }

    .parks img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .parks a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-size: 16px;
    }

    footer{
      margin-top:auto;
      position: relative;
      padding: 20px;
      text-align: right;
      color: white;
    }
    
    footer img {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 60px;
      height: 60px;
      object-fit: cover;
    }
    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* TABLET */
    @media (max-width: 991px) {
      nav a { margin-left: 15px; font-size: 14px; }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      header { flex-direction: column; gap: 15px; }
      nav a { margin: 8px; display: inline-block; }
      .parks { width: 90%; max-width: 350px; }
      footer img { position: static; margin-bottom: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>PAMPANGA BOOKING</h1>
    <nav>
      <a href="index.html">HISTORY</a>
      <a href="churches.html">CHURCHES</a>
      <a href="restaurants.html">RESTAURANTS</a>
      <a href="parks.html">PARKS</a>
    </nav>
  </header>

  <h2>PARKS</h2>

  <div class="PARKS-container">
    <div class="parks">
      <img src="pic/cdc.jpg" alt="CDC Clark">
      <a href="cdc.html">CDC Clark</a>
    </div>

    <div class="parks">
      <img src="pic/mega.jpg" alt="Capital Town">
      <a href="mega.html">Capital Town</a>
    </div>
  </div>

  <footer>
    <img src="pic/logo.jpg" alt="Logo">
    <a href="book.html">BOOK NOW</a>
  </footer>

</body>
</html>
