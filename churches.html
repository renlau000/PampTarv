<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PampTarv: Your Ultimate Travel Guide</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #b8654f;
      color: #ffffff;
    }

    .container {
      background-color: #6f7c56;
      margin: 20px;
      padding: 10px;
    }

    header {
      background-color: #f78e41;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
    }


    header h1 {
      color: white;
      font-size: 22px;
      font-style: italic;
      font-weight: 700;
      text-shadow: 2px 2px #f78e41;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      color: #F6F0E1;
      font-size: 28px;
      margin-top: 40px;
      letter-spacing: 1px;
    }

    .churches-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 40px auto;
    }

    .church-card {
      background-color: #F6F0E1;
      border-radius: 40px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
    }

    .church-card img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .church-card a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-family: 'Arial Black', sans-serif;
      font-size: 16px;
    }

    footer {
      position: relative;
      padding: 35px;
      text-align: right;
      color: white;
    }

    footer img {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 60px;
      height: 60px;
      object-fit: cover;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* TABLET (max-width: 991px) */
@media (max-width: 991px) {
  main {
    margin: 20px;
    padding: 20px;
  }

  .content h2 {
    font-size: 28px;
  }

  .map img {
    width: 260px;
  }

  nav a {
    margin-left: 15px;
    font-size: 14px;
  }
}

/* MOBILE (max-width: 600px) */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    gap: 15px;
    text-align: center;
  }

  nav a {
    display: inline-block;
    margin: 8px;
    font-size: 14px;
  }

  main {
    flex-direction: column;
    gap: 20px;
    margin: 15px;
    padding: 20px;
  }

  .content, .map {
    width: 100%;
  }

  .map img {
    width: 100%;
  }

  footer {
    flex-direction: column;
    gap: 15px;
    text-align: center;
  }

  .book-now {
    position: static;
    margin-top: 10px;
  }
}
  </style>
</head>
<body>
  <header>
    <h1>PAMPANGA BOOKING</h1>
    <nav>
      <a href="figma.html">HISTORY</a>
      <a href="churches.html">CHURCHES</a>
      <a href="restaurants.html">RESTAURANTS</a>
      <a href="parks.html">PARKS</a>
   </nav>
  </header>

    <div class="church-card">
      <img src="pic/hrp.jpg" alt="Holy Rosary Parish Church">
      <a href="holyrosary.html">Holy Rosary Parish Church</a>
    </div>

    <div class="church-card">
      <img src="pic/sgp.jpg" alt="San Guillermo Church">
      <a href="sanguillermo.html">San Guillermo Church</a>
    </div>
  </div>

  <footer>
  <nav>
    <a href="figma.html">
        <img src="pic/logo.jpg" class="footer-logo">
    <a href="book.html">BOOK NOW</a>
  </nav>
  </footer>
</body>
</html>
